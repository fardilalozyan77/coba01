name: Auto Grading Struktur Data

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ develop ]

jobs:
  grading:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install pytest

    # ==============================
    # ğŸ” CEK MINIMAL 5 COMMIT
    # ==============================
    - name: Check Commit Count
      run: |
        count=$(git rev-list --count HEAD)
        if [ "$count" -lt 5 ]; then
          echo "Commit kurang dari 5"
          exit 1
        fi

    # ==============================
    # ğŸ“ CEK STRUKTUR FOLDER WAJIB
    # ==============================
    - name: Check Folder Structure
      run: |
        test -d pertemuan-01-array || exit 1
        test -d tugas-1-circular-linked-list || exit 1

    # ==============================
    # ğŸ§ª RUN UNIT TEST
    # ==============================
    - name: Run Unit Tests
      run: |
        pytest tests/ --tb=short
